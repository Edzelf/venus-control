  <center>
   <h1>** Logging Venus-control **</h1>
   <textarea rows="30"; cols="100"; style="font-size: 80%"; id="logs";>Loading recent debug lines</textarea>
   <br>
   <button class="button" onclick="loadText('/logging?func=c')">Wis</button>
  </center>

   <script>
     // Load recent log lines
     function loadText ( source )
     {
       var xhr = new XMLHttpRequest() ;
       xhr.onreadystatechange = function()
       {
         if ( xhr.readyState == XMLHttpRequest.DONE )
          {
            logs.value = xhr.responseText ;
          }
       }
       xhr.open ( "GET", source, false ) ;
       xhr.send() ;
     }
     // Fill text area with debug lines.
     loadText ( "/logging" ) ;
    </script>
  </body>
